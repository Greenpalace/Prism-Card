<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/53a8c415f1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="static/generate.css">
</head>
<body>
<form action = "/submit_form" method="post">
<div class="wrap">
     <h2>파워카드 생성 옵션</h2>
     <div class="wrap2">
         <div class="contentbox">
             <form action = "http://localhost:5000/file_upload" method="post" enctype="multipart/form-data">
             <div class="imageupload">
                 <h3>관심사 이미지를 업로드해 주세요.</h3>
                 <input type="file" name="file" id="real-input" class="image_inputType_file" accept="img/*" required multiple>
                 <button class="submit">업로드...</botton><br>
             </div>
             </form>
             <div class="textblock">
                <h3>상황을 설명해 주세요.</h3>
                <textarea name="situation" style="resize: none;" placeholder="제시할 스크립트의 문장을 풀어서 작성해주세요.&#13;&#10;어떠한 상황에서 제시하는 스크립트인지 짧게 설명해주세요."></textarea></div>
             <div class="textblock">
                <h3>스크립트를 작성해 주세요.</h3>
                <textarea name="script" style="resize: none;" placeholder="순서를 매겨 아동이 이해하기 쉽게 다섯 줄 이내로 작성해 주세요."></textarea>
             </div>
             <br>
             <div class="imageupload">
                 <h3>스크립트 생성 방향을 정해 주세요.</h3>
                <select name="direction">
                    <option value="up">위</option>
                    <option value="down">아래</option>
                    <option value="left">왼쪽</option>
                    <option value="right">오른쪽</option>
                </select>
             </div>
         </div>
     </div>
     <button type="submit" class="buttonmake">생성하기</button>
</div>
</form>
</body>
</html>
